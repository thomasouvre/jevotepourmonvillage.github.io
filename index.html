<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.4.8/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.4.8/plyr.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>

    <style>
        .video-section .item {
            opacity: 0.4;
            transition: .4s ease all;
            margin: 0 20px;
            transform: scale(.8);
        }

        @media(max-width:1000px) {
            .video-section .item {
                margin: 0;
                transform: scale(.9)
            }
        }

        .video-section .active .item {
            opacity: 1;
            transform: scale(1);
        }

        .video-section .owl-item {
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0) scale(1.0, 1.0);
        }

        .video-section video {
            max-width: 100%;
            height: auto;
        }
    </style>

</head>

<body>
    <div class="owl-carousel video-section">
        <div class="item">
            <div>
                <video class="js-player" crossorigin playsinline>
                    <source src="https://videos.files.wordpress.com/P2Y90yw7/passerelle-part-2-v2-bd.mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
        <div class="item">
            <div>
                <video class="js-player" crossorigin playsinline>
                    <source src="https://videos.files.wordpress.com/keTwE5Gb/cabinet-medical-bd.mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
        <div class="item">
            <div>
                <video class="js-player" crossorigin playsinline>
                    <source src="https://videos.files.wordpress.com/pOtgUetR/source-de-st-apolline-bd.mp4"
                        type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    function debug_init() {
        $('.owl-carousel').owlCarousel({
            stagePadding: 200,
            loop: true,
            margin: 10,
            items: 1,
            nav: true,
            responsive: {
                0: {
                    items: 1,
                    stagePadding: 60
                },
                600: {
                    items: 1,
                    stagePadding: 100
                },
                1000: {
                    items: 1,
                    stagePadding: 200
                },
                1200: {
                    items: 1,
                    stagePadding: 250
                },
                1400: {
                    items: 1,
                    stagePadding: 300
                },
                1600: {
                    items: 1,
                    stagePadding: 350
                },
                1800: {
                    items: 1,
                    stagePadding: 400
                }
            }
        })

        var playerSettings = {
            controls: ['play-large'],
            fullscreen: { enabled: false },
            resetOnEnd: true,
            hideControls: true,
            clickToPlay: true,
            keyboard: false,
        }

        const players = Plyr.setup('.js-player', playerSettings);

        players.forEach(function (instance, index) {
            instance.on('play', function () {
                players.forEach(function (instance1, index1) {
                    if (instance != instance1) {
                        instance1.pause();
                    }
                });
            });
        });

        $('.video-section').on('translated.owl.carousel', function (event) {
            players.forEach(function (instance, index1) {
                instance.pause();
            });
        });
    }


    setTimeout(function () {
        console.log('init')
        debug_init()
    }, 1000)


</script>

</html>
